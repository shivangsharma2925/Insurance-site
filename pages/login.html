<div class="invalid alert alert-danger text-center d-none" role="alert">
  <strong>Invalid Username or Password!!</strong>
</div>
<div class="valid alert alert-success text-center d-none" role="alert">
  <strong>have logged in successfully!!</strong>
</div>
<div class="container border border-2 w-25 m-auto p-2 rounded-1">
  <h4 class="text-center">Please sign in</h4>
  <form class="" onsubmit="return false">
    <div class="emailPassField field mb-3 mt-3">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
    </div>
    <div class="emailPassField field mb-3" id="pass">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" />
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" id="check"/> Remember me
      </label>
    </div>
    <button type="submit" class="logInActions actions btn btn-primary cursor-pointer" disabled="disabled" id="loginButton">LogIn</button>
  </form>
</div>
<div id="spinner-container">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

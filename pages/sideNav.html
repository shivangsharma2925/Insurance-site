<div class="container-fluid overflow-hidden h-100">
    <div class="wholeSideNav row overflow-auto h-100">
        <div class="insideNav px-sm-4 px-0 bg-light d-flex justify-content-lg-center sticky-top"> <!--  col-12 col-lg-3 col-sm-3 col-xl-2 -->
            <div class="d-flex flex-lg-column flex-row flex-grow-1 align-items-center  px-3 pt-2 text-white"> <!--align-items-sm-start -->
                <p class="companyName d-flex align-items-center pb-sm-3 mt-lg-0 mt-auto mb-md-0  text-white text-decoration-none text-dark"><strong>InsureInfinite</strong></p>
                
                <ul class="twoTitles nav nav-pills flex-lg-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-lg-auto  justify-content-center align-items-center align-items-sm-start mt-lg-5 w-100" id="menu">
                    <li class="showQuote  nav-item mb-lg-4  w-100">
                        <a id="showQuoteBtn" href="#" class="text-center nav-link nav-link active px-sm-0 px-2" data-toggle="pill" onclick="showQuotesOnClick()">
                            <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Show Quotes</span>
                        </a>
                    </li>
                    <li class="createQuote nav-item w-100">
                        <a id="createQuoteBtn" href="#" data-bs-toggle="collapse" class="text-center nav-link px-sm-0 px-2" data-toggle="pill" onclick="createQuote()">
                            <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">Create Quote</span> </a>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
</div>
<script>
    function resize() {
  if ($(window).width() <= 991) {
    $('.twoTitles').removeClass('w-100');
    $('.showQuote').removeClass('w-100');
    $('.createQuote').removeClass('w-100')
  }
  if($(window).width() > 991){
    $('.twoTitles').addClass('w-100');
    $('.showQuote').addClass('w-100');
    $('.createQuote').addClass('w-100')
  }
}

//watch window resize
$(window).on('resize', function() {
  resize()
});
</script>
